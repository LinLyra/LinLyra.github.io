name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 先安装 pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # 再装 Node，并开启 pnpm 缓存（这一步会调用 pnpm，所以它必须在 pnpm 安装之后）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 构建 + 导出静态站点（Next 14）
      - name: Build & Export
        run: |
          pnpm run build
          pnpm exec next export
        env:
          NEXT_TELEMETRY_DISABLED: 1

      # 上传 out 目录作为 Pages 工件
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm          # ✅ 配合 pnpm-lock.yaml 做缓存

      - uses: pnpm/action-setup@v4  # ✅ 安装并放到 PATH
        with:
          version: 9               # 你的 pnpm 版本（8/9都可，和本地保持一致）
          run_install: true        # 自动执行 pnpm install --frozen-lockfile

      - name: Build (next build && next export)
        run: pnpm run build        # 要求 package.json 里是 "build": "next build && next export"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

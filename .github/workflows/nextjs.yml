name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'              # 用 pnpm 缓存

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true          # 这里不要再写 version，让它用 package.json 的 packageManager

      - name: Build (next build && next export)
        run: pnpm run build          # 你已经把 next export 合到 build 脚本里了

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out                # Next 导出的静态站点目录（output: 'export' 默认就是 out）

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
